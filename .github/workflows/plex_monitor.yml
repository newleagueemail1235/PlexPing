name: Run Plex Monitor

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install plexapi requests

      - name: Run Plex Monitor
        env:
          PLEX_API_TOKEN: ${{ secrets.PLEX_API_TOKEN }}
          PLEX_SERVER_NAME: ${{ secrets.PLEX_SERVER_NAME }}
          PLEX_DISCORD_WEBHOOK: ${{ secrets.PLEX_DISCORD_WEBHOOK }}
        run: python plex_monitor.py
